<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-weight: bold;
        }
        .fake {
            background-color: #f8d7da;
            color: #721c24;
        }
        .real {
            background-color: #d4edda;
            color: #155724;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<!-- Login Section -->
<div class="container" id="loginSection">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- Fake News Detector Section -->
<div class="container hidden" id="detectorSection">
    <h1>ðŸ“° Fake News Detector</h1>
    <textarea id="newsInput" placeholder="Paste your news content here..."></textarea>
    <button onclick="checkNews()">Check News</button>
    <div id="result" class="result"></div>
    <button onclick="logout()" style="background:#dc3545; margin-top:15px;">Logout</button>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username === "admin" && password === "1234") {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('detectorSection').classList.remove('hidden');
        } else {
            alert("Invalid username or password! (Try: admin / 1234)");
        }
    }

    function logout() {
        document.getElementById('detectorSection').classList.add('hidden');
        document.getElementById('loginSection').classList.remove('hidden');
    }

    function checkNews() {
        const text = document.getElementById('newsInput').value.trim();
        const resultDiv = document.getElementById('result');

        if (text === "") {
            alert("Please enter some news content!");
            return;
        }

        const fakeKeywords = ["clickbait", "unbelievable", "shocking", "miracle", "you won't believe", "urgent"];
        let isFake = false;

        for (let keyword of fakeKeywords) {
            if (text.toLowerCase().includes(keyword)) {
                isFake = true;
                break;
            }
        }

        if (isFake) {
            resultDiv.textContent = "âš  This news might be FAKE!";
            resultDiv.className = "result fake";
        } else {
            resultDiv.textContent = "âœ… This news appears to be REAL.";
            resultDiv.className = "result real";
        }

        resultDiv.style.display = "block";
    }
</script>

</body>
</html>
